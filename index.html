<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Päiväysseuranta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
    <h1>Päiväysseuranta</h1>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Tuote</span>
        <input type="text" class="form-control" id="tuote" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Määrä</span>
        <input type="number" class="form-control" id="määrä" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Päivittäinen annos</span>
        <input type="number" class="form-control" id="annos" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-success" onclick="seuraa()" type="button">Seuraa</button>
    </div>
    <div class="table-responsive">
      <table id = "taulukko" class="table table-striped">
        <tr class="table-success">
            <th>Tuote</th>
            <th>Määrä</th>
            <th>Päivittäinen annos</th> 
            <th>Päiviä Jäljellä</th>
            <th>Loppumispäivä</th>
            <th></th>    
        </tr>
    </table>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
